<script>
            $(document).ready(function() {
  // with minimal configuration and default setting	$('.jR3DCarouselGallery').jR3DCarousel({ slides: slides }); Or with options
  $('.jR3DCarouselGallery').jR3DCarousel({width: 800, // largest allowed width
    height: 600, // largest allowed height
    slideClass: 'jR3DCarouselCustomSlide', // array of images source or slides from template
    slideLayout: 'contain', // "contain" (fit according to aspect ratio), "fill" (stretches object to fill) and "cover" (overflows box but maintains ratio)
    animation: 'scroll3D', // slide | slide3D | scroll | scroll3D | fade
    animationCurve: 'ease',
    animationDuration: 2000,  animationInterval: 1000,  autoplay: true,
    onSlideShow: shown, // callback when Slide show event occurs
    navigation: 'circles'  });
  function shown(slide) {console.log("Slide shown: ", slide.find('img').attr('src'));} });</script>
<style>body { /*  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;  font-size: 9px;*/
  overflow-x: hidden;  text-align: center;}
.jR3DCarouselGallery, .jR3DCarouselGallery1 {  margin: 0 auto;}
.jR3DCarouselCaption {  position: relative;  background: rgba(238, 238, 238, 0.77);  font-size: 2.2rem;  margin: -2px 0;}</style>
</head><body><div class="container">
